language: php

php:
  - 5.5
  - 5.6
  - 7
  - hhvm
  - hhvm-nightly

before_script:
  - ./.travis.install.sh

script:
  - phpunit --coverage-clover ./build/clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover ./build/clover.xml

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly